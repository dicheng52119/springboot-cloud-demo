spring.application.name=turbine

server.port=8989
management.port=8990

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

# \u53EF\u4EE5\u8BA9\u540C\u4E00\u4E3B\u673A\u4E0A\u7684\u670D\u52A1\u901A\u8FC7\u4E3B\u673A\u540D\u548C\u7AEF\u53E3\u53F7\u7684\u7EC4\u5408\u6765\u8FDB\u884C\u533A\u5206
turbine.combineHostPort=true

# \u914D\u7F6E\u9700\u8981\u805A\u5408\u7684\u5E94\u7528(spring.application.name)
turbine.appConfig=feign-consumer,ribbon-consumer

# \u4E24\u79CD\u65B9\u5F0F(\u670D\u52A1\u7279\u522B\u591A\u7684\u65F6\u5019\uFF0C\u63A8\u8350\u4F7F\u7528\u7B2C\u4E00\u79CD)
# 1.\u6307\u5B9A\u4E86\u96C6\u7FA4\u540D\u79F0\uFF0C\u5F53\u670D\u52A1\u975E\u5E38\u591A\u7684\u65F6\u5019\uFF0C\u542F\u52A8\u591A\u4E2ATurbine\u670D\u52A1\u6765\u6784\u5EFA\u4E0D\u540C\u7684\u805A\u5408\u96C6\u7FA4\uFF0C\u800C\u8BE5\u53C2\u6570\u53EF\u4EE5\u7528\u6765\u533A\u5206\u8FD9\u4E9B\u4E0D\u540C\u7684\u805A\u5408\u96C6\u7FA4
# 2.\u9700\u8981\u5728Hystrix Stream\u7684url\u4E2D\u901A\u8FC7cluster\u53C2\u6570\u6765\u6307\u5B9A
turbine.clusterNameExpression="default"